---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web
  namespace: apps
  labels:
    name: web
spec:
  project: default
  source:
    repoURL:
    targetRevision: HEAD
    path: app1
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
